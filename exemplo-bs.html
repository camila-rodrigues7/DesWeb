<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<!--
	meta viewport proporciona o funcionamento responsivo, otimizando o código para dispositivos móveis.
	width=device-width controla o tamanho da janela virtual do navegador em dispositivos móveis representando uma largura 100%.
	initial-scale=1 controla o nível de zoom quando muda a orientação do dispositivo.
	shrink-to-fit=no ajusta automaticamente o conteúdo da página.

	 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Exemplo com Bootstrap</title>

</head>
